<form (ngSubmit)="onSumit()">
    <div class="input-group">
      <p>
        <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="entertedInitialInvestment">
      </p>  
      <p>
        <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="entertedAnnualInvestment">
      </p>  
    </div>
    <div class="input-group">
        <p>
          <label for="expected-return">Expected Return</label>
              <input id="expected-return" name="expected-return" type="number" [(ngModel)]="enteredExpectedReturn">
        </p>  
        <p>
          <label for="durationt">Duration</label>
              <input id="duration" name="duration" type="number" [(ngModel)]="enteredDuration">
        </p>  
      </div>
      <button>Calculate</button>
</form>
